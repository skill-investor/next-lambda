on:
  push:
    branches: ['release/**']

jobs:
  check_pr:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install zip
        run: |
          sudo apt-get update
          sudo apt-get install zip -y
      - name: Build & package
        run: npm run build
      - name: Release
        run: npm run release --gitUser @sladg --gitEmail jan@ssoukup.com
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
